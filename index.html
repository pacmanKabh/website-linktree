<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rock {
      width: 100px;
      height: 100px;
      background-color: #666;
      border-radius: 5px;
      margin: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      box-shadow: 0 0 10px 5px #ccc;
    }

    .rock div {
      border-radius: 5px;
    }

    .rock div:nth-child(1) {
      background-color: green;
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .rock div {
      background-color: #fff;
      grid-area: 2 / 2;
    }
  </style>
</head>
<body>
  <div class="rock">
    <div></div>
    <div></div>
  </div>
</body>
</html>
